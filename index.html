<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Human Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .virtual-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .virtual-frame.active {
            opacity: 1;
        }

        .virtual-frame.hidden {
            opacity: 0;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
            z-index: 1000;
        }

        .error {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading">Connecting to virtual human...</div>
    <div class="iframe-container" style="display: none;">
        <iframe id="virtualFrame1" class="virtual-frame"
            allow="microphone; camera; autoplay; encrypted-media; fullscreen"></iframe>
        <iframe id="virtualFrame2" class="virtual-frame"
            allow="microphone; camera; autoplay; encrypted-media; fullscreen"></iframe>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const botId = urlParams.get('botId');
        const roomId = urlParams.get('roomId');

        // Validate required parameters
        if (!botId || !roomId) {
            showError('Missing required parameters: botId and roomId');
        }

        // WebSocket connection
        let ws = null;
        const iframe1 = document.getElementById('virtualFrame1');
        const iframe2 = document.getElementById('virtualFrame2');
        const iframeContainer = document.querySelector('.iframe-container');
        const loading = document.getElementById('loading');

        let currentIframe = iframe1;
        let nextIframe = iframe2;

        // Base iframe URL
        const baseUrl = 'https://virtual-human.aivos.tech/virtual-human-frame/';
        const defaultParams = {
            virtualId: botId,
            isDemo: 'TRUE',
            isIdle: 'TRUE'
        };

        function createIframeUrl(includeIdle = true) {
            const params = new URLSearchParams(defaultParams);
            if (!includeIdle) {
                params.delete('isIdle');
            }
            return `${baseUrl}?${params.toString()}`;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);

            // Remove error after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        function updateIframe(isIdle = true) {
            const url = createIframeUrl(isIdle);
            console.log('Updating iframe URL:', url);

            // Check if this is the first load
            if (!currentIframe.src) {
                // First load - no transition needed
                currentIframe.src = url;
                currentIframe.classList.add('active');

                // Show iframe container and hide loading
                iframeContainer.style.display = 'block';
                loading.style.display = 'none';

                return;
            }

            // Check if URL is the same - no need to transition
            if (currentIframe.src === url) {
                console.log('URL unchanged, skipping transition');
                return;
            }

            // Prepare next iframe with new URL
            nextIframe.src = url;

            // Wait for new iframe to load before transitioning
            nextIframe.onload = function () {
                console.log('New iframe loaded, starting transition');

                // Start transition
                nextIframe.classList.add('active');
                currentIframe.classList.remove('active');
                currentIframe.classList.add('hidden');

                // After transition completes, swap iframes
                setTimeout(() => {
                    // Reset the old iframe
                    currentIframe.classList.remove('hidden');
                    currentIframe.src = '';

                    // Swap references
                    const temp = currentIframe;
                    currentIframe = nextIframe;
                    nextIframe = temp;

                    console.log('Iframe transition completed');
                }, 500); // Match CSS transition duration
            };

            // Handle iframe load error
            nextIframe.onerror = function () {
                console.error('Failed to load new iframe URL:', url);
                showError('Failed to load virtual human interface');
            };
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

            const wsUrl = `${protocol}//${window.location.host}`;
            console.log('Connecting to WebSocket:', wsUrl);

            ws = new WebSocket(wsUrl);

            ws.onopen = function () {
                console.log('WebSocket connected');

                // Join the room
                const joinMessage = {
                    type: 'join_room',
                    roomId: roomId,
                    userId: `viewer_${Date.now()}`
                };

                ws.send(JSON.stringify(joinMessage));
                console.log('Joining room:', roomId);
            };

            ws.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message received:', data);

                    switch (data.type) {
                        case 'connected':
                            console.log('Client ID assigned:', data.data.clientId);
                            break;

                        case 'joined_room':
                            console.log('Successfully joined room:', data.data.roomId);
                            // Initialize with idle state
                            updateIframe(true);
                            break;

                        case 'room_message':
                            handleRoomMessage(data.data);
                            break;

                        case 'error':
                            console.error('WebSocket error:', data.data.message);
                            showError(`WebSocket error: ${data.data.message}`);
                            break;

                        default:
                            console.log('Unknown message type:', data.type);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onclose = function () {
                console.log('WebSocket disconnected');
                showError('Connection lost. Attempting to reconnect...');

                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CLOSED) {
                        connectWebSocket();
                    }
                }, 3000);
            };

            ws.onerror = function (error) {
                console.error('WebSocket error:', error);
                showError('Failed to connect to server');
            };
        }

        function handleRoomMessage(messageData) {
            const { message, userId, timestamp } = messageData;
            console.log(`Message from ${userId}:`, message);

            switch (message.toLowerCase()) {
                case 'start':
                    console.log('Received START command - activating virtual human');
                    updateIframe(false); // Remove isIdle parameter
                    break;

                case 'end':
                    console.log('Received END command - setting virtual human to idle');
                    updateIframe(true); // Include isIdle parameter
                    break;

                default:
                    console.log('Unknown command:', message);
            }
        }

        // Initialize connection
        if (botId && roomId) {
            connectWebSocket();
        }

        // Handle page unload
        window.addEventListener('beforeunload', function () {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        });
    </script>
</body>

</html>
